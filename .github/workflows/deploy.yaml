name: Terraform CI/CD

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.7 # Change if you use a different version

      # 3️⃣ Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # 4️⃣ Terraform Format Check
      - name: Terraform Format
        run: terraform fmt -check

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        run: terraform plan

      # Optional: Apply automatically (commented out for safety)
      # - name: Terraform Apply
      #   run: terraform apply -auto-approve
